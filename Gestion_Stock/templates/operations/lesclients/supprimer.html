<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer client</title>
    <style>
        h4,
        #confirm-delete-form {
            margin: 2%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {%include 'partials/file.html' %}

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-text">
            Supression du client
        </span>
    </nav>


    <h4>Vous etes en train de supprimer le client : </h4>

    <table class="table-responsive table-bordered">
        <thead>
          <tr>
            <th class="bg-success" scope="col">#</th>
            <th class="bg-success" scope="col">Nom</th>
            <th class="bg-success" scope="col">Prenom</th>
            <th class="bg-success" scope="col">Adresse</th>
            <th class="bg-success" scope="col">Telephone</th>
            <th class="bg-success" scope="col">Action</th>
          </tr>
        </thead>
    
    
    
        <tbody>
          <tr>
            <td>{{c.pk}}</td>
            <td>{{c.nom}}</td>
            <td>{{c.prenom}}</td>
            <td>{{c.adress}}</td>
            <td>{{c.telephone}}</td>
          </tr>
        </tbody>
      </table>
    


    <form id="confirm-delete-form" method="post">
        {% csrf_token %}
        <button onclick=location.href="{% url 'clients' %}" type="button" class="btn btn-primary"> Annuler </button>
        <button type="submit" class="btn btn-danger"> Supprimer </button>
    </form>


</body>

</html>
