<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer</title>
    <style>
        h4,
        #confirm-delete-form {
            margin: 2%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {%include 'partials/file.html' %}

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-text">
            Supression du produit
        </span>
    </nav>


    <h4>Vous etes en train de supprimer le produit : </h4>

    <table class="table-responsive table-bordered">
        <thead>
            <tr>
                <th class="bg-success" scope="col">#</th>
                <th class="bg-success" scope="col">Designation</th>
                <th class="bg-success" scope="col">Type</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{prod.pk}}</td>
                <td>{{prod.designation}}</td>
                <td>{{prod.type.designation}}</td>
            </tr>
        </tbody>
    </table>


    <form id="confirm-delete-form" method="post">
        {% csrf_token %}
        <button onclick=location.href="{% url 'produits' %}" type="button" class="btn btn-primary"> Annuler </button>
        <button type="submit" class="btn btn-danger"> Supprimer </button>
    </form>


</body>

</html>
