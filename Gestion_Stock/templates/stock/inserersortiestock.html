<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortie du stock</title>

  <style>
    .card>*,
    #search-box {
      margin: 2%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bold;
    }
  </style>

</head>

<body>
  {%include 'partials/file.html' %}

  <nav class="navbar navbar-light bg-dark">
    <span class="navbar-text">
      Sortie du Stock
    </span>
  </nav>

  <div class="card">
    <form action="" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <td><button  onclick=location.href="{% url 'afficher_entree_stock' %}"  type="button" class="btn btn-info">Annuler</button></td>
      <button type="submit" class="btn btn-success">Creer une sortie du stock</button>
    </form>
  </div>
</body>

</html>
