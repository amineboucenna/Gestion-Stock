<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock : Entree du stock</title>

  <style>
    #search-box>* , #welcome-msg{
      margin: 2%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bold;
    }
  </style>
</head>

<body>
  {%include 'partials/file.html' %}

  <nav class="navbar navbar-light bg-dark">
    <span class="navbar-text">
        Stock : Entr√©e du stock
    </span>
  </nav>

  <table class="table-responsive table-bordered">
    <thead>
      <tr>
        <th class="bg-success" scope="col">id produit</th>
        <th class="bg-success" scope="col">Qte</th>
        <th class="bg-success" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for e in selected_es %}
      <tr>
        <td>{{e.id}}</td>
        <td>{{e.qte}}</td>
        <td><button  onclick=location.href="{% url 'enfiler_stock' e.id %}"  type="button" class="btn btn-info">Ajouter dans le stock</button>
          <button  onclick=location.href="{% url 'defiler_stock' e.id %}"  type="button" class="btn btn-info">Supprimer de stock</button></td>
       </tr>
       {% endfor %}
    </tbody>
  </table>



</body>

</html>
