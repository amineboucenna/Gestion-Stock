<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achat : Entree du stock</title>

  <style>
    #search-box>* , #welcome-msg{
      margin: 2%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bold;
    }
  </style>
</head>

<body>
  {%include 'partials/file.html' %}

  <nav class="navbar navbar-light bg-dark">
    <span class="navbar-text">
        Achat : Entrée du stock
    </span>
  </nav>


  <h4 id="welcome-msg">Vous êtes en train de saisir le stock pour le bon commande : {{id}}</h4>



  <table class="table-responsive table-bordered">
    <thead>
      <tr>
        <th class="bg-success" scope="col">id produit</th>
        <th class="bg-success" scope="col">Qte</th>
        <th class="bg-success" scope="col">Prix d'achat (HT)</th>
        <th class="bg-success" scope="col">Prix de vente</th>
        <th class="bg-success" scope="col">montant HT</th>
        <th class="bg-success" scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for e in selected_bc %}
      <tr>
        <td>{{e.id}}</td>
        <td>{{e.qte}}</td>
        <td>{{e.prix_achat}}</td>
        <td>{{e.prix_vente}}</td>
        <td>{{e.tot}}</td>
        <td><button  onclick=location.href="{% url 'inserer_etat_stock' e.pk id %}"  type="button" class="btn btn-info"> Saisir détails </button></td>
       </tr>
       {% endfor %}
    </tbody>
  </table>



</body>

</html>
