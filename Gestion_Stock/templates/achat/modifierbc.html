<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier bon commande</title>

    <style>
        .card>* {
            margin: 2%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {%include 'partials/file.html' %}

    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-text">
            Modification d'un bon commande
        </span>
    </nav>

    
    <div class="card">
        <h4>Modifier le bon commande : </h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button onclick=location.href="{% url 'bon_commandes' %}" type="button" class="btn btn-primary"> Annuler
            </button>
            <button type="submit" class="btn btn-success"> Modifier </button>
        </form>
    </div>

</body>

</html>
