<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bon de commande</title>

  <style>
    .card>*,
    #search-box {
      margin: 2%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-weight: bold;
    }
  </style>

</head>

<body>
  {%include 'partials/file.html' %}

  <nav class="navbar navbar-light bg-dark">
    <span class="navbar-text">
      Creation d'un bon de commande
    </span>
  </nav>


  <div class="card">
    <form action="" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-success">Ajouter </button>
      <button type="submit" class="btn btn-success">Enregistrer pdf</button>
      <button type="submit" class="btn btn-success">Imprimer</button>
    </form>
  </div>

  <table class="table-responsive table-bordered">
    <thead>
      <tr>
        <th class="bg-success" scope="col">Code document</th>
        <th class="bg-success" scope="col">Designation</th>
        <th class="bg-success" scope="col">Qte</th>
        <th class="bg-success" scope="col">Action</th>
      </tr>
    </thead>



    <tbody>
      {% for b in bc %}
      <tr>
        <td>{{b.code_document}}</td>
        <td>{{b.contient}}</td>
        <td>{{b.qte}}</td>
        <td>
          <button onclick=location.href="{% url 'modifier_bon_commandes' b.pk %}" type="button" class="btn btn-warning"> Edit
          </button>
          <button onclick=location.href="{% url 'supprimer_bon_commandes' b.code_document  %}" type="button" class="btn btn-danger">
            Delete </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>

</html>
